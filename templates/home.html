{% endblock %}

<style>

@media screen and (max-width: 600px) {
    
}

    max-width: 250px;
    height: 150px;
}

        display: flex;
        flex-direction: column;
        align-items: center;
    }

    width: 300px;

    <!-- <div class="container" align="center" style="font-family: 'Dancing Script', cursive;"> -->
    <div class="container" align="center" style="font-family: 'kenyan-coffee_regular'">
        <h1 style="padding-top:12.8px; font-size: 50px;">Welcome to My Portfolio</h1>
    </div>
    <br>
    <div class="container-xl">
        <div class="col">
            <div class="row s2" style="align-items: center;">
                <img src="/static/assets/garima_3.jpeg" class="responsive-img" alt="" width="30px" style="border-radius: 45%; box-shadow: 10px 10px 8px #888888; " >

            <div class="row s10">
                      <ul class="collapsible">
                        <li>

                          <div class="collapsible-body"><span style="display: flex; flex-direction: row; text-indent: 15px;">

                        </li>
                      </ul>
                      {% if request.user.is_authenticated %}
                            <button class="btn" style="padding: 10px; background-color: cadetblue; border-radius: 50px; display: flex; align-items: center; justify-content: center;">
                                <a href="/static/assets/Resume.pdf" target="_blank" style="color: black; text-decoration: none;">Resume</a>
                            </button>
                        {% endif %}

                </div>
                
            </div>

    </div>

    <br>

        $(document).ready(function(){
            $('.collapsible').collapsible();
        });
